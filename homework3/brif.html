<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="utf-8">
	<title>Запись на студию</title>
    </head>
    <body>
        <fieldset>
	         <label for="textField">Имя</label>
        			<input id="textField"
        			 type="text"
        			  placeholder="Имя" required>
             <label for="textField">Фамилия</label>
                    <input id="textField"
                     type="text"
                      placeholder="Фамилия" required>
             <label for="textField">Отчество</label>
                    <input id="textField"
                     type="text"
                      placeholder="Отчество" required>    

        	<fieldset>
                <legend>Пол</legend>

                <label><input name="sex" type="radio">Мужской</label>
                <label><input name="sex" type="radio">Женский</label>
                <label><input name="sex" type="radio">Не определился</label>
            </fieldset>		

        <div>
            <label for="emailField">Адрес электронной почты</label>
            <input id="emailField" type="email" required>
        </div>

        <div>
            <label for="urlField">Веб-сайт</label>
            <input id="urlField" type="url">
        </div>
        <div>
            <label for="phoneField">Контактный телефон</label>
            <input id="phoneField" type="tel" pattern="+7(900)123-45-67">
        </div>
        <label for="textField">Название группы</label>
                    <input id="textField"
                     type="text"
                      placeholder="Название группы" required>
         <fieldset>
            <legend>Дата и время посещения</legend>

            <input type="datetime">
            <input type="datetime-local" value="2017-04-20T12:15">

            <div>
                <label for="numberField">Кол-во часов работы</label>
            <input id="numberField" type="number" value="4" min="0" max="10" step="2">
            </div>
        </fieldset>    
        <fieldset>
                <legend>Способы оплаты</legend>

                <label><input name="sex" type="radio">Наличными</label>
                <label><input name="sex" type="radio">По карте</label>
                <label><input name="sex" type="radio">Другие способы оплаты</label>
            </fieldset>    
            <input type="submit" value="Отправить">     


         </fieldset>   
    </body>
</html>
